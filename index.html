<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Book Library</title>
</head>

<body>
    <header class="header">
        <div class="overlay" id="overlay"></div>
        <div class="container-shelf" id="container-shelf">
            <h2>Library</h2>
            <div></div>
            <div></div>
        </div>
    </header>
    <main class="main container">
        <button class="addbook-btn" id="addbook-btn" type="menu">+</button>
        <div class="books-grid" id="books-grid"></div>
    </main>
    <section class="container-form" id="container-form">
        <form class="add-book-form" id="add-book-form" method="get">
            <h3>Add new book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required maxlength="100" />
            <p class="error-msg" id="errorMsg"></p>
            <input class="input" type="text" id="author" placeholder="Author" required maxlength="100" />
            <input class="input" type="number" id="pages" placeholder="Pages" required max="10000" />
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
            </div>
            <button class="btn btn-light-green" type="submit">Submit</button>
        </form>
    </section>

    <script src="./index.js"></script>
</body>

</html>
